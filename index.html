<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #111;
      --primary: #007bff;
      --secondary: #ddd;
    }
    [data-theme="dark"] {
      --bg: #111;
      --fg: #f9f9f9;
      --primary: #1e90ff;
      --secondary: #333;
    }
    * { box-sizing: border-box; }
    body {
      margin:0; padding:0; font-family: Arial, sans-serif;
      background: var(--bg); color: var(--fg);
      display:flex; height:100vh; overflow:hidden;
    }
    .sidebar {
      width:220px; background: var(--secondary); padding:12px; flex-shrink:0;
      display:flex; flex-direction:column; gap:8px;
    }
    .sidebar button {
      padding:10px; border:none; border-radius:8px; cursor:pointer;
      background: var(--primary); color:white; font-weight:bold;
      transition: 0.2s;
    }
    .sidebar button:hover { opacity:0.8; }

    .main {
      flex:1; display:flex; flex-direction:column; height:100%;
    }
    #chatBox {
      flex:1; padding:15px; overflow-y:auto;
      display:flex; flex-direction:column; gap:8px;
    }
    .msg { padding:10px 14px; border-radius:12px; max-width:70%; }
    .user { background: var(--primary); color:white; align-self:flex-end; }
    .bot { background: var(--secondary); color:var(--fg); align-self:flex-start; }

    .inputBox {
      display:flex; padding:10px; gap:10px; border-top:1px solid var(--secondary);
    }
    .inputBox input {
      flex:1; padding:10px; border-radius:8px; border:1px solid var(--secondary);
    }
    .inputBox button {
      padding:10px 16px; border:none; border-radius:8px;
      background: var(--primary); color:white; font-weight:bold; cursor:pointer;
    }

    /* Mobile responsive */
    @media(max-width: 768px) {
      body { flex-direction:column; }
      .sidebar { width:100%; flex-direction:row; justify-content:space-around; }
    }
  </style>
</head>

  <script type="module" src="./js/chat.js"></script>
</body>
</html>
