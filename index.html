<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <i class="fas fa-robot logo-icon"></i>
                <h1 class="logo-text">AI Knowledge Assistant</h1>
            </div>
            <div class="system-status" id="system-status">
                <span class="status-indicator basic"></span>
                <span>Basic Mode</span>
            </div>
        </header>

        <main class="chat-container">
            <aside class="sidebar">
                <div class="history-panel">
                    <h3><i class="fas fa-history"></i> Chat History</h3>
                    <div class="history-items" id="history-items">
                        <!-- History will be populated by JavaScript -->
                    </div>
                </div>
                <button class="settings-btn">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </aside>

            <div class="chat-main">
                <div class="messages-container" id="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                        <button id="send-btn" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="quick-actions">
                        <button class="action-btn" title="Attach file"><i class="fas fa-paperclip"></i></button>
                        <button class="action-btn" title="Voice input"><i class="fas fa-microphone"></i></button>
                        <button class="action-btn" title="Clear chat" id="clear-chat"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Â© 2023 AI Knowledge Assistant. All rights reserved.</p>
        </footer>
    </div>

    <!-- Knowledge Base System -->
    <!-- Basic Knowledge -->
    <script src="docs/knowledge-1.js"></script>
    <script src="docs/knowledge-2.js"></script>
    
    <!-- Link Databases -->
    <script src="docs/text-link.js"></script>
    <script src="docs/coder-link.js"></script>
    <script src="docs/image-link.js"></script>
    
    <!-- Knowledge Resources -->
    <script src="knowledge/text-knowledge.js"></script>
    <script src="knowledge/coder-knowledge.js"></script>
    <script src="knowledge/image-knowledge.js"></script>
    
    <!-- Processing Engine -->
    <script src="js/reader-link.js"></script>
    <script src="js/engine.js"></script>
    
    <!-- Chat Interface -->
    <script src="js/chat.js"></script>

    <script>
        // Initialize after all scripts are loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (window.ChatSystem) {
                new window.ChatSystem();
            } else {
                console.error("ChatSystem not found");
            }
        });
    </script>
</body>
                                        </html>
